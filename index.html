<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <!-- font roboto light 300 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <button class="MenuButton" id="add">Add Task</button>
            <div class="addTask">
                <input type="text" id="taskName" placeholder="Task Name">
                Due date: <input type="date" id="taskDueDate">
                <input type="number" id="taskWeight" placeholder="Task Weight 0-5" min="0" max="5">
                <button class="MenuButton" id="addTaskButton">Add</button>
            </div>
            <button class="MenuButton" id="clear">Clear All</button>
            <button class="MenuButton" id="clearFinished">Clear Finished</button>
            <button class="ConfirmClear" id="confirmClear" title="reload website to cancel">Confirm</button>
        </div>
        <div class="todo">
            
        </div>
        <div class="inProgress">
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
